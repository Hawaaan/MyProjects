<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“‹ My To-Do List</h1>

    <div class="flex mb-4">
      <input
        id="taskInput"
        type="text"
        placeholder="Enter a new task"
        class="flex-grow p-2 border rounded-l-md focus:outline-none"
      />
      <button
        onclick="addTask()"
        class="bg-blue-500 text-white px-4 rounded-r-md hover:bg-blue-600"
      >
        Add
      </button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();

      if (taskText === '') return;

      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.className = 'flex justify-between items-center bg-gray-100 px-4 py-2 rounded shadow';

      li.innerHTML = `
        <span onclick="toggleDone(this)" class="cursor-pointer flex-grow">${taskText}</span>
        <button onclick="deleteTask(this)" class="ml-4 text-red-500 hover:text-red-700">âœ–</button>
      `;

      taskList.appendChild(li);
      input.value = '';
    }

    function deleteTask(button) {
      button.parentElement.remove();
    }

    function toggleDone(span) {
      span.classList.toggle('line-through');
      span.classList.toggle('text-gray-400');
    }
  </script>

</body>
</html>
